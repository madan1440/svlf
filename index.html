<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard â€” Vehicle Finance</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="requireLogin(); loadDashboard();">
<header class="topbar">
  <div class="container topbar-inner">
    <div class="brand-left">
      <div class="logo-sm">V</div>
      <div class="title">Vehicle Finance</div>
    </div>
    <div class="top-actions">
      <button class="btn ghost" onclick="downloadCSV('data/full.csv')">Download full.csv</button>
      <button class="btn ghost" onclick="downloadCSV('data/emi.csv')">Download emi.csv</button>
      <button class="btn outline" onclick="logout()">Logout</button>
    </div>
  </div>
</header>

<main class="container">
  <section class="controls card">
    <div class="search-row">
      <input id="search" placeholder="Search name / brand / model / vehicle number" oninput="applyFilters()" />
    </div>
    <div class="filters-row">
      <div class="btn-group" role="group" aria-label="type">
        <button class="chip active" data-type="ALL" onclick="onTypeFilter(event)">ALL</button>
        <button class="chip" data-type="Car" onclick="onTypeFilter(event)">Cars</button>
        <button class="chip" data-type="Bike" onclick="onTypeFilter(event)">Bikes</button>
      </div>
      <div class="btn-group" role="group" aria-label="status">
        <button class="chip active" data-status="ALL" onclick="onStatusFilter(event)">ALL</button>
        <button class="chip" data-status="Stock" onclick="onStatusFilter(event)">In Stock</button>
        <button class="chip" data-status="Sold" onclick="onStatusFilter(event)">Sold</button>
        <button class="chip" data-status="Pending" onclick="onPendingFilter(event)">EMI Pending</button>
      </div>
    </div>
  </section>

  <section class="summary-row">
    <div class="stat card"><div class="stat-label">Total</div><div id="total" class="stat-value">0</div></div>
    <div class="stat card"><div class="stat-label">In Stock</div><div id="instock" class="stat-value">0</div></div>
    <div class="stat card"><div class="stat-label">Sold</div><div id="sold" class="stat-value">0</div></div>
  </section>

  <section id="list" class="card list-card">
    <div id="tableWrap"></div>
  </section>
</main>

<script src="js/auth.js"></script>
<script src="js/data.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
